
<div>
    <h2><span translate="fbApp.personalData.detail.title">PersonalData</span> {{personalData.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="fbApp.personalData.lastName">LastName</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{personalData.lastName}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="fbApp.personalData.firstName">FirstName</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{personalData.firstName}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="fbApp.personalData.middleName">MiddleName</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{personalData.middleName}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="fbApp.personalData.birthDate">BirthDate</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{personalData.birthDate}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="fbApp.personalData.birthPlace">BirthPlace</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{personalData.birthPlace}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="personalData"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
